<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./public/images/movie-database-logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Movie Database</title>
  <script type="text/javascript">
    (function (l) {
      if (l.search[1] === "/") {
        var decoded = l.search
          .slice(1)
          .split("&")
          .map(function (s) {
            return s.replace(/~and~/g, "&");
          })
          .join("?");
        window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
      }
    })(window.location);
  </script>
  <script type="module">
    import RefreshRuntime from 'http://localhost:3005/@react-refresh'
    RefreshRuntime.injectIntoGlobalHook(window)
    window.$RefreshReg$ = () => { }
    window.$RefreshSig$ = () => (type) => type
    window.__vite_plugin_react_preamble_installed__ = true
  </script>
  <base href="https://guipontifice.github.io/the-movie-database/">
  <link rel="stylesheet" href="/assets/{{ manifest['main.js'].css }}" />
  <script type="module" src="/assets/{{ manifest['main.js'].file }}"></script>
</head>

<body>
  <link rel="stylesheet" href="/assets/{{ manifest['main.js'].css }}" />
  <script type="module" src="/assets/{{ manifest['main.js'].file }}"></script>
  <script type="module" src="http://localhost:3005/@vite/client"></script>
  <script type="module" src="http://localhost:3005/main.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <div id="root"></div>
  <script type="module" src="./src/main.jsx"></script>
</body>

</html>
